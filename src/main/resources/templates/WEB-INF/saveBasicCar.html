<!Doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Save Car</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<nav th:insert="navbar"></nav>
<main role="main" class="container-fluid p-4">
    <div class="card mb-4 shadow-sm border-primary background-primary">
        <div class="card-header text-white bg-primary">
            Új autó felvitele az adatbázisba
        </div>
        <div class="card-body">
            <form th:action="@{/saveCar}" th:object="${basicCar}" th:method="post">
                <div class="form-group input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="Car_brand">Márka</span>
                    </div>
                    <input class="form-control" id="brand" th:name="brand"
                           aria-label="brand"
                           aria-describedby="brand">

                    <!--select class="browser-default custom-select" th:field="*{brand}">
                        <option th:each="brand:${brands}"
                        th:utext="${brand}"
                        th:value="${brand}"
                                th:name="${brand}"></option>
                    </select-->
            </div>
                <div class="form-group input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="Car_Type">Típus</span>
                    </div>
                    <input class="form-control" id="type" th:name="type"
                           aria-label="type"
                           aria-describedby="type">
                </div>
                <div class="form-group input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="Car_Design">Kivitel</span>
                    </div>
                    <input class="form-control" id="design" th:name="design"
                           aria-label="design"
                           aria-describedby="design">
                </div>
                <div class="form-group input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="Car_Year">Gyártási év</span>
                    </div>
                    <input class="form-control" id="year" th:name="year"
                           aria-label="year"
                           aria-describedby="year">
                </div>
                <div class="form-group input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="Car_Color">Szín</span>
                    </div>
                    <input class="form-control" id="color" th:name="color"
                           aria-label="color"
                           aria-describedby="color">
                </div>
                <div class="form-group input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="Car_CubCap">Motor mérete</span>
                    </div>
                    <input input type="number" class="form-control" id="cubicCapacity" th:name="cubicCapacity"
                           aria-label="cubicCapacity"
                           aria-describedby="cubicCapacity">
                </div>
                <div class="form-group input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="Car_Fuel">Üzemanyag</span>
                    </div>
                    <input class="form-control" id="fuelType" th:name="fuelType"
                           aria-label="fuelType"
                           aria-describedby="fuelType">
                </div>
                <div class="form-group input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="Car_Transmission">Váltó típusa</span>
                    </div>
                    <input class="form-control" id="transmission" th:name="transmission"
                           aria-label="transmission"
                           aria-describedby="transmission">
                </div>
                <button type="submit" class="btn btn-success">Mentés</button>
            </form>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
