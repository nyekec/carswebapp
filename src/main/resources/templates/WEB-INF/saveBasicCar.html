<!Doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Main page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<nav th:insert="navbar"></nav>
<main role="main" class="container-fluid p-4">
    <div class="card mb-4 shadow-sm border-primary background-primary">
        <div class="card-header text-white bg-primary">
            Person details
        </div>
        <div class="card-body">
            <form th:action="@{/saveCar}" th:object="${basicCar}" th:method="post">
                <!--itt kell neki az object amibe a th:name alapján betudja tolni az adatot nem mindig eszi meg hogy ne legyen piros-->
                <div class="form-group input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="Car_brand">Brand</span>
                    </div>
                    <input class="form-control" id="brand" th:name="brand" th:value="Brand"
                           aria-label="brand"
                           aria-describedby="brand">

                    <!--select class="browser-default custom-select" th:field="*{brand}">
                        <option th:each="brand:${brands}"
                        th:utext="${brand}"
                        th:value="${brand}"
                                th:name="${brand}"></option>
                    </select-->
            </div>
                <div class="form-group input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="Car_Type">Type</span>
                    </div>
                    <input class="form-control" id="type" th:name="type"
                           aria-label="type"
                           aria-describedby="type" th:value="type">
                    <!--lehet kell majd egy th:value="*{datePlanted}" ahoz, hogy az object fieldjeit elérd de elvileg az id ugyan ezt tudja -->
                </div>
                <div class="form-group input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="Car_Design">Type</span>
                    </div>
                    <input class="form-control" id="design" th:name="design"
                           aria-label="design"
                           aria-describedby="type" th:value="design">
                    <!--lehet kell majd egy th:value="*{datePlanted}" ahoz, hogy az object fieldjeit elérd de elvileg az id ugyan ezt tudja -->
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
