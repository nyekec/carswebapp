<!Doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<header class="p-5 bg-dark text-white text-center">
    <h1 id="header">Üdv az Autós adatbázis login felületén!</h1>
    <p id="description">Az Autós adatbázisban - a bejelentkezés után - már meglévő autókat ki tudja listázni, tudja módosítani, törölni, és új elemet felvinni.</p>
</header>
<main role="main" class="container w-20 p-3 ml-5 pl-5">
    <div class="row mb-2">
        <div class="col-12 ml-5">
            <div class="text-left p-2">
                <h2><a href="login.html">Bejelentkezés</a></h2>
            </div>
            <div class="card w-25 m-2 mb-4 shadow-sm border-primary background-primary">
                <div class="card-header text-white bg-primary">
                    Jelentkezzen be az oldal használatához
                </div>
                <div class="card-body">
                    <form role="form" th:action="@{/login}" th:method="post">
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" name="username"
                                   aria-describedby="emailHelp"
                                   placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary" id="loginButton">Bejelentkezés</button>
                    </form>
                </div>
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Helytelen felhasználónév vagy jelszó.
                </div>
                <div th:if="${param.logout}" role="alert">
                    Kijelentkezve.
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
